<div class="lobby-wrap">
  <h2>Lobby (Game {{shareId}})</h2>
  <div class="row">
    <div class="col-md-6 game-options">
      <tabset>
          <tab heading="Game Options">
              <h5>Set number of players</h5>
              <label class="radio-inline">
                <input ng-disabled="!isHost" type="radio" name="playersRadios" id="setplayers2" value="option1" ng-click="setNumOfPlayers(2)" ng-checked="numColors === 2"> 2
              </label>
              <label class="radio-inline">
                <input ng-disabled="!isHost" type="radio" name="playersRadios" id="setplayers4" value="option2" ng-click="setNumOfPlayers(4)" ng-checked="numColors === 4"> 4
              </label>
                <h5>Current Players</h5>
                <ul class="player-list">
                  
                  <li ng-repeat="(key, value) in currentPlayers">
                    <div><strong>{{key | capital }}:</strong> <span ng-if="value.name === 'Computer'" ng-click="switchToColor(key)">(click to switch to this color)</span>

                      <p class="player-name">{{value.name}}</p>
                    </div>
                  </li>
                </ul>
          </tab>
          <tab heading="Advanced Options">

          <h5>Set Grid Dimensions (square)</h5>
          <form ng-submit="setDimensions(gridDimensions)">
            <input ng-disabled="!isHost" type="number" placeholder="{{gridDimensions}}" ng-model="gridDimensions">
          </form>
          <h5>Set Polyomino</h5>
          <label class="radio-inline">
            <input ng-disabled="!isHost" type="radio" name="polyRadios" id="setpoly4" value="option1" ng-click="setPolyomino(4)" ng-checked="polyNum === 4"> 4
          </label>
          <label class="radio-inline">
            <input ng-disabled="!isHost" type="radio" name="polyRadios" id="setpoly5" value="option2" ng-click="setPolyomino(5)" ng-checked="polyNum === 5"> 5
          </label>
          <label class="radio-inline">
            <input ng-disabled="!isHost" type="radio" name="polyRadios" id="setpoly6" value="option2" ng-click="setPolyomino(6)" ng-checked="polyNum === 6"> 6
          </label>
          </tab>
      </tabset>
    </div>
    <div class="col-md-6 chat-box">
      <chat current='currentId'></chat>
    </div>
  </div>
  <button ng-disabled="!isHost" class="btn btn-success" ng-click="startGame()">Go!</button>
</div>
