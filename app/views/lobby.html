
<h2>Lobby (Game {{shareId}})</h2>
<div>
  <h4>Game Options</h4>
</div>

<div>
  <h4>Current Players</h4>
  <div ng-repeat="(key, value) in currentPlayers">
    <div><strong>{{key}}:</strong> <span ng-if="value.name === 'Computer'" ng-click="switchToColor(key)">(click to switch to this color)</span>

      <p>{{value.name}}</p>
    </div>
  </div>
</div>

<div>
  <h4>Chat</h4>
  <div>

    <ul id='example-messages'></ul>

    <footer>
      <input type='text' id='messageInput'  placeholder='Type a message...'>
    </footer>
  </div>
</div>

<h4>Start Game</h4>
<button class="btn btn-success" ng-click="startGame()">Go!</button>
