<div class="jumbotron">
    <div id="gamecontrols">
      <button ng-click="createGame()" type="button" class="btn btn-primary">Create Game</button>
      <button type="button" data-toggle="modal" data-target=".bs-example-modal-lg" class="btn btn-success">Join Game</button>
      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form ng-hide="gameExists" ng-submit="joinGame(gamenum)">
              <h4>Join Game</h4><br/>
              <input name="gamenum" ng-model="gamenum" type="text" class="form-control" placeholder="Enter Game ID">
            </form>
            <form ng-show="gameExists" ng-submit="enterGame(playername)">
              <h4>Enter Name</h4><br/>
              <input name="playername" ng-model="playername" type="text" class="form-control" placeholder="Enter Name">
            </form>
            <br/>
          </div>
        </div>
      </div>
    </div>
</div>
